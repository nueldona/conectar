<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>conectar</title>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="img/slice logo.png" alt="logo" width="30px" height="30px">
      </div>
      <span class="logo-title">CONECTAR</span>
      <span class="btn">  
        <button class="btn-primary">CLASSROOM</button>
      </span>    
      <nav>
        <a href="#" id="menu-icon"></a>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PRICING</a></li>
          <li>
            <div class="nav-2">
              <li><a href="#" class="selected">English</a></li>
              <li><a href="#">pyccxkh</a></li>
            </div>
          </li> 
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <div class="section-inner">
      <div class="edit-content">
        <div class="title">
          <h4>edit profile</h4>
          <div class="inner-line"></div>
          <div class="line"></div>
        </div>  
      </div>
      <div class="box-section">
        <div class="boxed">
          <div class="edit-icon"><i class="fa fa-pencil"></i></div>
        </div>
        <div class="avatar">
          <div class="edit-icon_2" id="dropdown" >
            <i class="fa fa-pencil" id="drop"></i>
            <div id="dropdown-content">
              <a href="#">upload picture</a>
              <div class="drop-line"></div>
              <a href="#">take a picture</a>
              <div class="drop-line"></div>
              <a href="#">delete picture</a>
              <div class="drop-line"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="wrapper">
        <div class="contact-form">
          <div class="input-fields">
            <input type="text" class="input-1" placeholder="First name" required>
            <input type="text" class="input" placeholder="@username" required>
            <input type="tel" class="input" placeholder="phone number" required>
            <input list="Country of residence" type="text" class="input" placeholder="Country of residence" required>
            <datalist id="Country of residence">
              <option value="united state"></option>
              <option value="united kingdom"></option>
              <option value="uzbekistan"></option>
              <option value="china"></option>
            </datalist>
            <input list="Timezone of location" type="text" class="input" placeholder="Timezone of location" required>
            <datalist id="Timezone of location">
              <option value=" USA (GMT-4)"></option>
              <option value="United Kingdom (GMT+1)"></option>
              <option value="Uzbekistan (GMT+5)"></option>
              <option value="China (GMT+8)"></option>
          </datalist>
          </div>
          <div class="input-fields">
            <input type="text" class="input" placeholder="last name" required>
            <input type="email" class="input" placeholder="email address" required>
        
            <input list="nationality" type="text" class="input" placeholder="nationality">
            <datalist id="nationality">
              <option value="indigene"></option>
              <option value="non indigene"></option>
            </datalist>
            <input list="state/city of residence" type="text" class="input" placeholder="state/city of residence">
            <datalist id="state/city of residence">
              <option value="chicago"></option>
              <option value="london"></option>
              <option value="Tashkent"></option>
              <option value="tokyo"></option>
            </datalist>
          </div>
        </div>
        <button class="btn-secondary">save changes</button>
      </div>





    </div>
  </section>  
</body>
</html>
